name: visualize
on: [push]
jobs:
  generate-visualization:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - run: mkdir output 

     - uses: actions/download-artifact@v2
       with:
         name: results_MUST
         path: ${{ github.workspace }}/output
         
     - uses: actions/download-artifact@v2
       with:
         name: results_PARCOACH
         path: ${{ github.workspace }}/output

     - uses: actions/download-artifact@v2
       with:
         name: results_MPI-Checker
         path: ${{ github.workspace }}/output   

